name: CI
on: pull_request
jobs:
  check-repo-structure:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: echo "Checking repo structure"
      - run: python3 scripts/CheckRepoStructure.py
  update-txt-file:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: echo "Updating txt files"
      - run: python3 scripts/UpdateTxtFiles.py
      - run: git add .
      - run: git commit -m "Auto update txt files"
      - run: git push
